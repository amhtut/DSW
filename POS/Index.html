<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daung Shwe Wah Order Taking Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Daung Shwe Wah Order Taking Sheet</h1>
    </header>

    <main>
        <form id="orderForm">
            <label for="customerName">ဆိုင်အမည်:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="customerPhone">Phone:</label>
<input type="tel" id="customerPhone" name="customerPhone" required pattern="[0-9]*" inputmode="numeric">

            <label for="itemSelect">အမျိုးအမည်:</label>
            <select id="itemSelect" name="itemSelect" required>
                <option value="">--Please choose an item--</option>
                <option value="ကွမ်းစားဆေးကြီး">ကွမ်းစားဆေးကြီး </option>
                <option value="ကွမ်းစားဆေးသေး">ကွမ်းစားဆေးသေး</option>
                <option value="၅လိပ် ရစပ">၅လိပ် ရစပ</option>
                <option value="၅လိပ် ရရတ">၅လိပ် ရရတ</option>
                <option value="ဘုန်းကျော် ၃လိပ်">ဘုန်းကျော် ၃လိပ်</option>
                <option value="ဘုန်းကျော် ၄လိပ်">ဘုန်းကျော် ၄လိပ်</option>
                <option value="၅၀စီးဘုန်းကျော်">၅၀စီးဘုန်းကျော်</option>
                <option value="၅လိပ် ရွှေကြီး">၅လိပ် ရွှေကြီး</option>
                <option value="၄ လိပ် ငွေထုပ်">၄ လိပ် ငွေထုပ်</option>
                <option value="ထုံး သေး">ထုံး သေး</option>
                <option value="ထုံံး လတ်">ထုံံး လတ်</option>
                <option value="ထုံး ကြီး">ထုံး ကြီး</option>
                <option value="ထုဘက ဇက ၅၀စီး">ထုဘက ဇက ၅၀စီး</option>
                <option value="ထကကြီးဘုန်းကျော်">ထကကြီးဘုန်းကျော်</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="submit">Submit Order</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <script src="script.js">  </script>
</body>
</html>
