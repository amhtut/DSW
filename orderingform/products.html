<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Products</h1>
    <div id="product-container">

            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product A">
                <div class="product-info">
                    <h2>Product A</h2>
                    <p>Price: $10</p>
                    <input type="number" min="1" placeholder="Quantity" id="quantityA">
                    <button onclick="addToCart('Product A', 10, document.getElementById('quantityA').value)">Add to Cart</button>

            </div>

                    <h2>Product H</h2>
                    <p>Price: $45</p>
                    <input type="number" min="1" placeholder="Quantity" id="quantityH">

                    <h2>Product K</h2>
                    <p>Price: $60</p>
                    <input type="number" min="1" placeholder="Quantity" id="quantityK">
                    <button onclick="addToCart('Product K', 60, document.getElementById('quantityK').value)">Add to Cart</button>
                </div>
            </div>
        </div>
        <div id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <strong>Grand Total: $<span id="totalPrice">0</span></strong><br>
            <button onclick="goToCart()">Order Now</button>

    <script src="script.js"></script>
